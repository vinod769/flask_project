<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <style>
    body {
      background-color: rgb(21, 17, 17);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main {
      background-color: rgb(138, 230, 131);
      width: 400px;
      padding: 40px 30px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    input {
      padding: 12px;
      margin-bottom: 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background-color: white;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    a {
      margin-top: 20px;
      font-size: 14px;
      color: black;
      text-align: center;
      text-decoration: underline;
    }

    a:hover {
      color: blue;
    }
  </style>
</head>
<body>
  <div class="main">
    <h1>LOG IN</h1>
    <form method="post" action="{{ url_for('login') }}">
      <input type="tel" name="email" placeholder="Enter Phone Number/Email" required>
      <input type="password" name="password" placeholder="Enter Password" required>
      <button type="submit">submit</button>
    </form>
    <a href="{{ url_for('register') }}">Register</a>
  </div>
</body>
</html>
