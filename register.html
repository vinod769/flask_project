<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #90ee90; /* light green */
            width: 400px;
            margin: 80px auto;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
        }

        h2 {
            margin-bottom: 30px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 95%;
            padding: 10px;
            background-color: white;
            color: black;
            border: 1px solid #333;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        a {
            font-size: 14px;
            color: #000;
            text-decoration: underline;
        }

        a:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>REGISTER</h2>
        <form method="post" action="{{ url_for('register') }}">
            <input type="text" name="email" placeholder="Enter Phone Number/Email" required><br>
            <input type="text" name="name" placeholder="Enter name" required><br>
            <input type="password" name="password" placeholder="Enter Password" required><br>
            <input type="submit" value="submit"><br><br>
        </form>
        <a href="{{ url_for('login') }}">Log in</a>
    </div>
</body>
</html>
